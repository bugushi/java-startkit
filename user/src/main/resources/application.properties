spring.profiles.active=@env@

########### mybatis #############
# mapper.xml文件的位置
mybatis.mapper-locations=classpath*:mapper/*.xml

########### 日志 ###############
# 当前活动的日志文件名
logging.file.name=logs/user/user.log
# 最多保留多少天的日志
logging.file.max-history=30
# 单个日志文件最大容量
logging.file.max-size=10MB
# 全局log级别
#logging.level.root=warn